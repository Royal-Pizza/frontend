<div *ngIf="pizza" class="pizza-detail-container">
  <!-- Image à gauche -->
  <div class="pizza-image">
    <img [src]="'data:image/png;base64,' + pizza.image" alt="{{ pizza.namePizza }}">
  </div>

  <!-- Détails à droite -->
  <div class="pizza-info">
    <h2 class="pizza-title">{{ pizza.namePizza }}</h2>

    <!-- Section Prix -->
    <div class="pizza-prices">
      <h3>Tailles et prix :</h3>
      <ul class="price-list">
        <li *ngFor="let dico of pizza.pricePizza | keyvalue">
          Taille {{ dico.key }} : {{ dico.value | currency:'EUR' }}
          <!-- Bouton affiché seulement si l'utilisateur est connecté -->
          <button *ngIf="isConnected" class="add-to-cart-btn" (click)="addToBasket(pizza.namePizza, dico.key, dico.value)">
            Ajouter au panier
          </button>
        </li>
      </ul>
    </div>

    <!-- Section Ingrédients -->
    <div class="pizza-ingredients">
      <h3>Ingrédients :</h3>
      <p>{{ pizza.ingredients.join(', ') }}</p>
    </div>
  </div>
</div>

<div *ngIf="!pizza" class="loading">
  <p>Problème de chargement des informations des pizzas.</p>
</div>
