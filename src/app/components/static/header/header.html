<header class="site-header">
  <div class="logo">
    <h1>Royal Pizza üçï</h1>
  </div>

  <nav class="main-nav">
    <a routerLink="/">Accueil</a>
    <a routerLink="/menu">Menu</a>

    <!-- Si connect√© et Admin -->
    <ng-container *ngIf="isLoggedIn && isAdmin">
      <a routerLink="/ingredients">Ingr√©dients</a>
    </ng-container>

    <!-- Si connect√© -->
    <ng-container *ngIf="isLoggedIn">
      <a routerLink="/invoices">Mes Factures</a>
      
    <!-- Ajout du lien Panier avec badge si le panier n'est pas vide-->
    <ng-container *ngIf="countItems > 0">
      <a routerLink="/basket" [matBadge]="countItems">Panier</a>
    </ng-container>
    <ng-container *ngIf="countItems === 0">
      <a routerLink="/basket">Panier</a>
    </ng-container>
      <a routerLink="/settings">Param√®tres</a>
      <a (click)="logout()">D√©connexion</a>
    </ng-container>

    <!-- Si non connect√© -->
    <ng-container *ngIf="!isLoggedIn">
      <a routerLink="/login">Connexion</a>
      <a routerLink="/signup">Inscription</a>
    </ng-container>
  </nav>
</header>
